<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>

    <link rel="shortcut icon" href="images/small-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<header class="header">
    <img src="images/logo.png" class="logo" alt="logo">
    <h1 class="heading">Игра</h1>

    <button id="menu-button">

        <div class="header-menu"> <img src="images/icon.png" alt="icon"></div>
    </button>
</header>

<div class="field">
    <div>
        <section class="teams-name"></section>
        <section class="timer"></section>
    </div>

    <div class="container">
        <article class="container-card">
            <p class="current-word"></p>
        </article>
    </div>

    <article class="state"></article>
    <button class="start">GO!</button>
</div>


<footer class="footer">
    <div class="contacts">
        <h2>Contact Us</h2>
        <a href="https://play.google.com/store/apps/details?id=com.inetstd.android.alias" class="google-play-link"><i class="fab fa-google-play"></i></a>
        <a href="https://www.facebook.com/Homegameby" class="facebook-link"><i class="fab fa-facebook"></i></a>
        <a href="https://m.twitch.tv/" class="twitch-link"><i class="fab fa-twitch"></i></a>
    </div>
    <h3>@ Copyright Шабан Анастасия</h3>
</footer>
<script src="/js/game.js"></script>
</body>
</html>
